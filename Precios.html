<center>
    <!DOCTYPE html>

    <head>

        <head>
            <title>Buscador de Objetos en una Tabla</title>
            <link rel="stylesheet" href="styles.css">
            <script src="Funcionamiento De Buscador.js"></script>
        </head>

        <head>
            <meta charset="UTF-8">

    <body>

                        <th>Categoría</th>

                </thead>
                <tbody>

                    <tr>
                        <td>Divugo Aleix</td>
                        <td>Categoría A</td>
                        <td>$50</td>
                    </tr>
                    <!-- Agrega más filas para tus objetos -->
                </tbody>
            </table>
        </div>
    </body>

    </html>
</center>
